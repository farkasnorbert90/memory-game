<mat-toolbar color="primary">
	<div>Memory game</div>
	<span class="example-spacer"></span>
	<div class="row">
		<label>Number of cards: </label>
		<mat-slider min="3" max="10" step="1" [(value)]="difficulty" (change)="difficulty = $event.value;"></mat-slider> {{difficulty}}
		<button mat-raised-button (click)="refreshGame()">Start new game</button>
	</div>
</mat-toolbar>

<ng-container *ngIf="game">
	<app-game [game]="game"></app-game>
</ng-container>
